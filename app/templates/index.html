<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In - Attendance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --error: #ef4444;
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        body::before {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        body::after {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(50px, 50px) rotate(180deg);
            }
        }

        .checkin-container {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
        }

        .checkin-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkin-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .icon-wrapper i {
            font-size: 2rem;
            color: white;
        }

        .checkin-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .checkin-header p {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: white;
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .btn-checkin {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            font-family: 'Inter', sans-serif;
        }

        .btn-checkin:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .btn-checkin:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-checkin:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-checkin.loading .spinner {
            display: block;
        }

        .btn-checkin.loading .button-text {
            display: none;
        }

        .result-container {
            margin-top: 1.5rem;
            min-height: 60px;
        }

        .alert {
            padding: 1.25rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideDown 0.4s ease-out;
            border: none;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
        }

        .alert-error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2);
        }

        .alert i {
            font-size: 1.25rem;
        }

        .success-animation {
            animation: checkmark 0.6s ease-out;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .time-display {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .time-display .time {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .checkin-card {
                padding: 2rem 1.5rem;
            }

            .checkin-header h1 {
                font-size: 1.75rem;
            }

            .icon-wrapper {
                width: 70px;
                height: 70px;
            }

            .icon-wrapper i {
                font-size: 1.75rem;
            }
        }

        /* Dark mode support (optional) */
        @media (prefers-color-scheme: dark) {
            :root {
                --card-bg: rgba(31, 41, 55, 0.95);
                --text-primary: #f9fafb;
                --text-secondary: #9ca3af;
                --border: #374151;
            }

            .form-control {
                background: #374151;
                color: var(--text-primary);
                border-color: var(--border);
            }
        }
    </style>
</head>
<body>
    <div class="checkin-container">
        <div class="checkin-card">
            <div class="checkin-header">
                <div class="icon-wrapper">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Check In</h1>
                <p>Enter your email to check in</p>
            </div>

            <form id="checkinForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="accessCode" 
                            placeholder="your.email@example.com" 
                            required
                            autocomplete="email"
                            autofocus
                        >
                    </div>
                </div>

                <button type="submit" class="btn-checkin" id="checkinButton">
                    <div class="spinner"></div>
                    <span class="button-text">
                        <i class="fas fa-sign-in-alt"></i>
                        Check In Now
                    </span>
                </button>
            </form>

            <div class="result-container" id="result"></div>

            <div class="time-display">
                <div class="time" id="currentTime"></div>
            </div>
        </div>
    </div>

    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('currentTime').textContent = now.toLocaleDateString('en-US', options);
        }

        updateTime();
        setInterval(updateTime, 60000); // Update every minute

        // Form submission
        document.getElementById('checkinForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const button = document.getElementById('checkinButton');
            const accessCode = document.getElementById('accessCode');
            const resultDiv = document.getElementById('result');

            // Show loading state
            button.classList.add('loading');
            button.disabled = true;
            accessCode.disabled = true;
            resultDiv.innerHTML = '';

            try {
                const response = await fetch('/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `access_code=${encodeURIComponent(accessCode.value)}`
                });

                const data = await response.json();

                if (data.success) {
                    // Success animation
                    const iconWrapper = document.querySelector('.icon-wrapper');
                    iconWrapper.innerHTML = '<i class="fas fa-check-circle"></i>';
                    iconWrapper.style.background = 'linear-gradient(135deg, #10b981 0%, #34d399 100%)';
                    iconWrapper.classList.add('success-animation');

                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i>
                            <span>Welcome, ${data.message}! You've been checked in successfully.</span>
                        </div>
                    `;

                    // Reset form
                    accessCode.value = '';
                    accessCode.blur();

                    // Reset icon after 3 seconds
                    setTimeout(() => {
                        iconWrapper.innerHTML = '<i class="fas fa-check-circle"></i>';
                        iconWrapper.style.background = 'linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%)';
                        iconWrapper.classList.remove('success-animation');
                    }, 3000);

                    // Clear result after 5 seconds
                    setTimeout(() => {
                        resultDiv.innerHTML = '';
                    }, 5000);
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-error">
                            <i class="fas fa-exclamation-circle"></i>
                            <span>${data.message || 'Invalid email. Please try again.'}</span>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Connection error. Please check your internet and try again.</span>
                    </div>
                `;
            } finally {
                // Reset button state
                button.classList.remove('loading');
                button.disabled = false;
                accessCode.disabled = false;
                accessCode.focus();
            }
        });

        // Add smooth focus animation
        document.getElementById('accessCode').addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        document.getElementById('accessCode').addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
